services:
  ollama:
    image: ollama/ollama:latest
    container_name: bantai-brain
    ports:
      - "11434:11434"
    volumes:
      - ollama_storage:/root/.ollama
    restart: unless-stopped

  bantai-agent:
    build: .
    container_name: bantai-agent
    depends_on:
      - ollama
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - PYTHONPATH=/app
    volumes:
      - .:/app
    command: python agents/bantai_core/observer.py

volumes:
  ollama_storage:
